<!DOCTYPE HTML>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disciplinas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header>

</header>
<main>
    <div class="container">
        <div class="content">

            <div class="row justify-content-end">
                <a href="/disciplinas/novo" class="btn btn-primary">Adicionar disciplina</a>
            </div>
            <div class="row justify-content-around my-5">
                <div th:each="dis : ${disciplinas}" class="card w-100">
                    <div class="card-body d-flex justify-content-around">
                        <p class="card-text">
                            Nome: <span th:text="${dis.nome}"></span>
                        </p>
                        <p class="card-text">
                            Código: <span th:text="${dis.codigo}"></span>
                        </p>
                        <p class="card-text">
                            Professor: <span th:text="${dis.professor}"></span>
                        </p>
                        <p class="card-text">
                            Sala: <span th:text="${dis.sala}"></span>
                        </p>
                        <p class="card-text">
                            Horário: <span th:text="${dis.horario}"></span>
                        </p>
                        <p class="card-text">
                            Carga horária: <span th:text="${dis.cargaHoraria}"></span>
                        </p>
                        <p class="card-text">
                            Período: <span th:text="${dis.periodo}"></span>
                        </p>
                        <p class="card-text">
                            Pré Requisitos:: <span th:text="${dis.preRequisitos}"></span>
                        </p>

                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
