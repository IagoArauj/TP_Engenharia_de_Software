<!DOCTYPE HTML>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header>
</header>
<main class="my-5">
    <div class="container">
        <div class="content">
            <div th:if="${updated} == true" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Disciplina alterada!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="d-flex mb-3">
                <a href="/disciplinas" class="btn btn-primary">Voltar</a>
            </div>

            <form action="#" enctype="multipart/form-data" th:action="@{/disciplinas/editar/{id}(id=${disciplina.id})}"
                  th:object="${disciplina}" method="post">
                <div class="form-group">
                    <label for="nome">Nome da disciplina</label>
                    <input type="text" th:value="*{nome}" th:field="*{nome}" required class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="codigo">Código da disciplina</label>
                    <input type="text" th:value="*{codigo}" th:field="*{codigo}" required class="form-control" id="codigo" name="codigo">
                </div>
                <div class="form-group">
                    <label for="professor">Professor</label>
                    <input type="text" th:value="*{professor}" th:field="*{professor}" required class="form-control" id="professor" name="professor">
                </div>
                <div class="form-group">
                    <label for="sala">Sala</label>
                    <input type="text" th:value="*{sala}" th:field="*{sala}" required class="form-control" id="sala" name="sala">
                </div>
                <div class="form-group">
                    <label for="horario">Horário</label>
                    <input type="time" th:value="*{horario}" th:field="*{horario}" required class="form-control" id="horario" name="horario">
                </div>
                <div class="form-group">
                    <label for="cargaHoraria">Carga Horária</label>
                    <input type="number" th:value="*{cargaHoraria}" th:field="*{cargaHoraria}" required class="form-control" id="cargaHoraria" name="cargaHoraria">
                </div>
                <div class="form-group">
                    <label for="periodo">Período</label>
                    <input type="number" th:value="*{periodo}" th:field="*{periodo}" required class="form-control" id="periodo" name="periodo">
                </div>
                <div class="form-group">
                    <label for="preRequisitos">Pré Requisitos</label>
                    <input type="text" th:value="*{preRequisitos}" th:field="*{preRequisitos}" required class="form-control" id="preRequisitos" name="preRequisitos">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
