<!DOCTYPE HTML>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alterar documento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header>
</header>
<main class="my-5">
    <div class="container">
        <div class="content">
            <div th:if="${updated} == true" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Documento alterado alterada!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="d-flex mb-3">
                <a href="/documentos" class="btn btn-primary">Voltar</a>
            </div>

            <form action="#" enctype="multipart/form-data" th:action="@{/documentos/editar/{id}(id=${documento.id})}"
                  th:object="${documento}" method="post">

                <div class="form-group">
                    <label for="nome">Nome do documento</label>
                    <input type="text" th:value="*{nome}" th:field="*{nome}" required class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" th:value="*{descricao}" th:field="*{descricao}" required class="form-control" id="descricao" name="descricao">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" th:value="*{data}" th:field="*{data}" required class="form-control" id="data" name="data">
                </div>
                <div class="form-group">
                    <label for="file">Envio do arquivo</label>
                    <input type="file" th:value="*{arquivo}" required class="form-control-file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
